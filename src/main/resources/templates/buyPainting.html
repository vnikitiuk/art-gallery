<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Freedom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>
    <div th:replace="fragments/navMenu :: nav-bar"></div>

    <div class="card p-3 bg-light container-center">
        <h5>Buy painting</h5>
        <form th:object="${buyPaintingForm}" action="mailto:buy@gallery.com" method="post" enctype="multipart/form-data">

            <div class="input-group mb-3">
                <input name="fullName" th:value="${userFullName}" type="text" class="form-control" placeholder="Your name" aria-label="Your email" aria-describedby="basic-addon1" disabled>
            </div>

            <div class="input-group mb-3">
                <input name="email" th:value="${userEmail}" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" disabled>
            </div>

            <div class="input-group mb-3">
                <input th:field="*{paintingName}" type="text" class="form-control" placeholder="Painting Name" aria-label="Painting name" aria-describedby="basic-addon1" disabled>
            </div>

            <div class="input-group mb-3">
                <input th:field="*{artistName}" type="text" class="form-control" placeholder="Artist Name" aria-label="Artist name" aria-describedby="basic-addon1" disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input th:field="*{price}" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Price" disabled>
                <span class="input-group-text">.00</span>
            </div>

            <div class="form-group mb-3">
                <label for="additional_details">Additional details</label>
                <textarea class="form-control" id="additional_details" rows="3"></textarea>
            </div>

            <input type="submit" value="Send inquiry" class="btn btn-outline-secondary">

        </form>
    </div>

</body>
</html>
