<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art of Freedom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="/js/common.js"></script>
</head>
<body>
<div th:replace="fragments/navMenu :: nav-bar"></div>

<div>
  <div class="card p-3 bg-light container-center">

    <h5>Register</h5>
    <form th:action="@{/register}" th:object="${user}" th:method="post">

      <div class="input-group mb-3">
        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Full name" aria-label="Full name" aria-describedby="basic-addon1" required>
      </div>

      <div class="input-group mb-3">
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required>
      </div>

      <div class="input-group mb-3">
        <input type="text" th:field="*{address}" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1" required>
      </div>

      <div class="input-group mb-3">
        <input type="text" th:field="*{userName}" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
      </div>

      <div class="input-group mb-3">
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
      </div>

      <input type="submit" value="Submit" class="btn btn-outline-secondary">
    </form>
  </div>
</div>

</body>
</html>
